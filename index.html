<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личная информация — index.html</title>
  <style>
    :root {
      --bg: #0f172a;           /* slate-900 */
      --card: #111827;         /* gray-900 */
      --text: #e5e7eb;         /* gray-200 */
      --muted: #94a3b8;        /* slate-400 */
      --accent: #22c55e;       /* green-500 */
      --ring: rgba(34,197,94,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% -10%, rgba(34,197,94,.12), transparent 60%),
                  radial-gradient(1400px 1000px at -10% 110%, rgba(34,197,94,.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 680px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent 30%), var(--card);
      border: 1px solid rgba(148,163,184,.2);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 0 6px rgba(255,255,255,.02) inset;
      padding: 28px;
      backdrop-filter: blur(4px);
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(24px, 2.6vw, 32px);
      line-height: 1.25;
      letter-spacing: .2px;
    }
    p.subtitle {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .info {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px 16px;
      margin: 18px 0 8px;
    }
    .label { color: var(--muted); }
    .value {
      padding: 10px 12px;
      border: 1px solid rgba(148,163,184,.25);
      border-radius: 12px;
      background: rgba(2,6,23,.35);
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(34,197,94,.45);
      background: rgba(34,197,94,.08);
      color: var(--text);
      font-size: 12px;
    }
    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
    }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Личная информация</h1>
    <p class="subtitle">Простой HTML‑страницы с именем, фамилией и датой выполнения задания.</p>

    <!-- ⚙️ Измените значения внутри <span class="value"> ниже на свои реальные данные. -->
    <section class="info" aria-label="Персональные данные">
      <div class="label">Имя</div>
      <div class="value" id="firstName">Кайсархан</div>

      <div class="label">Фамилия</div>
      <div class="value" id="lastName">Сериков</div>

      <div class="label">Дата выполнения</div>
      <div class="value" id="doneDate">29.08.2025</div>
    </section>

    <div class="footer">
      <span class="badge" id="tzBadge" title="Автоматически определяется скриптом">Asia/Astana</span>
    </div>
  </main>
</body>
</html>
